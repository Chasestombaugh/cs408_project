name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd app
        npm install

    - name: Install Playwright Browsers
      run: |
        cd app
        npm run test:setup

    - name: Run tests
      run: |
        cd app
        npm test